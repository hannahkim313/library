<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Library</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="overlay"></div>
        <!-- Form hidden on page load -->
        <form action="" method="">
            <button type="button" class="close">
                <img
                    src="img/close-circle-outline.svg"
                    alt="Circle with X in center"
                >
            </button>
            <h3>Add new book</h3>
            <div class="input-container">
                <label for="title">Book title:</label>
                <input
                    type="text"
                    name="title"
                    id="title"
                    minlength="1"
                    required
                >
                <label for="author">Author name:</label>
                <input
                    type="text"
                    name="author"
                    id="author"
                    minlength="1"
                    required
                >
                <label for="pages">Number of pages:</label>
                <input
                    type="number"
                    name="pages"
                    id="pages"
                    min="1"
                    required
                >
                <div class="container">
                    <img src="img/open-book.jpg" alt="Open book icon">
                    <div class="checkbox-container">
                        <p>Read:</p>
                        <input
                            type="checkbox"
                            id="read_status"
                            name="read_status"
                            class="checkbox"
                            checked
                            required
                        >
                        <label for="read_status" class="switch"></label>
                    </div>
                </div>
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
        
        <header>
            <a href="">
                <ul class="left">
                    <li>
                        <img src="img/book.jpg" alt="Book icon">
                    </li>
                    <li>
                        <h1>My Library</h1>
                    </li>
                </ul>
            </a>

            <menu class="right">
                <li>
                    <button type="button" class="default">
                        + Add new book
                    </button>
                </li>
            </menu>
        </header>

        <main>
            <section class="log">
                <h2>Reading Log</h2>
                <div class="data-container">
                    <article>
                        <h3>Total Books</h3>
                        <p class="total">3</p>
                    </article>
                    <article>
                        <h3>Books Read</h3>
                        <p class="read">2</p>
                    </article>
                    <article>
                        <h3>Unread Books</h3>
                        <p class="unread">1</p>
                    </article>
                </div>
            </section>

            <section class="library">
                <h2>My Books</h2>
                <div class="books-container"></div>
            </section>
        </main>

        <footer>
            <a
                href="https://github.com/hannahkim313">
                <i class='fa fa-github'></i>
                Hannah Kim
            </a>
        </footer>
    </body>
</html>
